<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<body>
 <h3>Form Demo</h3>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">

    <table>
    <tr>
        <td>
            <label for="roomtype">Room Type</label>
        </td>
        <td>
            <select name="roomtype">
                <option value="0">Please Select</option>
                <option value="1">Standard</option>
                <option value="2">Luxury</option>
                <option value="3">Deluxe</option>
            </select></label>
        </td>
    </tr>
    <tr>
        <td>
            <label for="numguest">Number of Guests</label>
        </td>
        <td>
            <select name="numguest">
                <option value="0">Please Select</option>
                <option value="1">1-2</option>
                <option value="2">3-4</option>
                <option value="3">5-6</option>
                <option value="3">7-8</option>
            </select></label>
        </td>
    </tr>
    <tr>
        <td>
            <label for="Name">Name</label>
        </td>
        <td>
            <input type="text" name="fame" id="fame">
            <input type="text" name="lname" id="lname">
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">Email</label>
        </td>
        <td>
            <input type="text" name="email" id="email">
        </td>
    </tr>

    <tr>
        <td>Other requests</td>
        <td><Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea></td>
    </tr>
    <tr>
        <th colspan="2">
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </th>
    </tr>
</table>
</form>
</body>
</html>
