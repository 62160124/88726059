<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<body>
 <h1>Hotel Booking</h1>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">

    <table>
    <tr>
        <td>
            <label for="roomtype">Room Type</label>
        </td>
        <td>
            <select name="roomtype">
                <option value="0">Please Select</option>
                <option value="Standard">Standard</option>
                <option value="Luxury">Luxury</option>
                <option value="Deluxe">Deluxe</option>
            </select></label>
        </td>
    </tr>
    <tr>
        <td>
            <label for="numguest">Number of Guests</label>
        </td>
        <td>
            <select name="numguest">
                <option value="0">Please Select</option>
                <option value="1-2">1-2</option>
                <option value="3-4">3-4</option>
                <option value="5-6">5-6</option>
                <option value="7-8">7-8</option>
            </select></label>
        </td>
    </tr>
    <tr>
        <td>
            <label for="Name">Name</label>
        </td>
        <td>
            <input type="text" name="fame" id="fame" size="21">
            <input type="text" name="lname" id="lname" size="21">
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">Email</label>
        </td>
        <td>
            <input type="text" name="email" id="email" size="48">
        </td>
    </tr>
    <tr>
        <td>
            <label for="arrival">Arrival</label>
        </td>
        <td>
            <input type="date" id="arrivaldate" name="arrivaldate">
            <input type="time" id="arrivaltime" name="arrivaltime">
        </td>
    </tr>
    <tr>
        <td>
            <label for="departure">Departure</label>
        </td>
        <td>
            <input type="date" id="departuredate" name="departuredate">
            <input type="time" id="departuretime" name="departuretime">
        </td>
    </tr>
    <tr>
        <td>
            <label for="free pickup">Free Pickup</label>
        </td>
        <td>
            <input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure!<br>
            <input type="radio" name="pickup" id="pickup" value="No">No, I already rented a car.
        </td>
    </tr>
    <tr>
        <td>
            <label for="flightnum">Flight Number</label>
        </td>
        <td>
            <input type="text" name="flightnum" id="flightnum" size="48">
        </td>
    </tr>
    <tr>
        <td>Other requests</td>
        <td><Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Complete Reservation">
        </td>
    </tr>
</table>
</form>
</body>
</html>
