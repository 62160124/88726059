<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        rn = Math.floor(Math.random()*100);
        document.write(rn);
        function check(n) {
            div = document.getElementById('result');
            div.innerHTML = "";
            if (n < rn) {
                div.innerHTML = "น้อยไป"
            }
            else if (n > rn) {
                div.innerHTML = "มากไป"
            }
            else {
                div.innerHTML = "ถูกต้อง"
            }
            
        }
    </script>
    <input type="text" id="n"  placeholder="?" >
    <button onclick="check(n.value)">Try it</button>
    <div id="result"></div>
</body>
</html>
