<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    rn = Math.floor(Math.random()*100);
    
    function check(n) {
        result = document.getElementById('result');
        result.innerHTML = "";
        if (n < rn) {
            result.innerHTML = "น้อยไป"
            hist.innerHTML += n+" ";
        }
        else if (n > rn) {
            result.innerHTML = "มากไป"
            hist.innerHTML += n+" ";
        }
        else {
            result.innerHTML = "ถูกต้อง"
            hist.innerHTML += n+" ";
        }
        
    }

    function restart(){
        rn = Math.floor(Math.random()*100);
        div = document.getElementById('result');
        div.innerHTML = " ";
        h = document.getElementById('hist');
        h.innerHTML = " ";
    }
</script>
<body>
    <input type="text" id="n" placeholder="?" >
    <button onclick="check(n.value)">Try it</button>
    <div id="result"></div>
    <h id="hist"></h>
    <button onclick="restart()">Restart</button>
</body>
</html>
